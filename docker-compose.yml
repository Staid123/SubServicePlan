services:
  fastapi_app:
    container_name: fastapi_app
    build: 
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./service:/service
    depends_on:
      - database
    env_file:
      - ./.env
    command: >
      sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  database:
    image: postgres:latest
    container_name: database
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_database:/var/lib/postgresql/data/
      
